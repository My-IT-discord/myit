name: Node.js CI

on:
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:
    inputs:
      name:
        description: "Person to greet"
        default: "World"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: install packages
        run: npm i
      - name: get messages
        run: npm run updata
        env:
          TOKEN: ${{ secrets.DISCORD_TOKEN }}

      - name: "提交檔案"
        run: |
          git config --global user.email "a102009102009@gmail.com.com"
          git config --global user.name "a3510377"
          git add ./data
          git commit -m "更新資料"
      - name: "推送變更"
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
