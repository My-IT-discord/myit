name: Node.js CI

on:
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:
    inputs:
      name:
        description: "Person to greet"
        default: "World"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: npm run updata
